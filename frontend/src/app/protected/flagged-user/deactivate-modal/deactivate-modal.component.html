<h1 mat-dialog-title>Deactivate the user</h1>

<div mat-dialog-content>
  <h4 class="mat-typography">Are you sure to deactivate this user?</h4>
  <h4 class="mat-typography">This user will no longer able to login.</h4>
</div>

<div mat-dialog-actions fxLayoutAlign="end">
  <button mat-flat-button (click)="closeModal()">Cancel</button>
  <button color="primary" mat-raised-button (click)="deactivateUser()" [disabled]="isDisableBtn">Deactivate</button>
</div>
